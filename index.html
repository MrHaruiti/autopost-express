<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AutoPost Express</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        #output { background: #eee; padding: 15px; border-radius: 5px; min-height: 100px; margin-top: 10px; }

</head>
<body>
<div class="container">

    } else if (tom === "agressivo") {
        post = `ATEN√á√ÉO ${publico}: ${tema} come√ßou AGORA! Vagas LIMITADAS! N√£o fique de fora! üöÄüî•`;
    }

    document.getElementById('output').innerText = post;

function copiarTexto() {
    let texto = document.getElementById('output').innerText;
    navigator.clipboard.writeText(texto);
    alert("Texto copiado!");
}
</script>

</body>
</html>
